name: Build Binary

on: 
  push:
    branches:
      - '**'
  pull_request:
    # branches: [ master ]
  workflow_dispatch:

jobs:

  build_macos:
    runs-on: macos-14-xlarge
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install Dev dependencies
      run: |
        pip3 install --disable-pip-version-check pyarrow timezonefinder rich more-itertools click pyinstaller

    - name: Build Release Executables
      run: |
        PYTHONHASHSEED=42 pyinstaller --onefile find_tz.py --name find-tz-macos-arm64
        PYTHONHASHSEED=42 pyinstaller --onefile find_tz_composite.py --name find-tz-composite-macos-arm64

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bin-macos-arm64
        if-no-files-found: error
        path: |
          dist/find*
